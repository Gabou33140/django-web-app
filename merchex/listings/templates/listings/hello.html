<html>
    <head><title>Merchex</title></head>
    <body>
        <h1>Hello Django !</h1>
        <p>Mes groupes préférés sont :</p>
        <ul>
            {% for band in bands %}
            <li>{{ band.name }}</li>
            {% endfor %}
        </ul>
        <p>
            j'ai {{ bands|length}} groupes préférés c'est
            {% if bands|length < 4 %}
                peu
            {% else %}
                beaucoup
            {% endif %}
        </p>
    </body>
</html>
